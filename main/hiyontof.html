<!DOCTYPE html>
<html>
<head
	　prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
<meta property="og:title" content="ひよんとふ - ひよこどどんとふクライアント" />
<meta property="og:type" content="website" />
<meta property="og:image"
	content="http://shunshun94.web.fc2.com/material/hiyontof.png" />
<meta property="og:site_name" content="ひよこどどんとふクライアント" />
<meta property="og:description"
	content="スマートフォンでどどんとふを利用できるウェブページです。iPhone / Android 両対応。" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@Shunshun94" />

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- 以下 配布テンプレート固有 
  // 二重に jQuery 読み込みしているのはデザインテンプレートの関係。
  // CSS も気合い入れて手入れすればバージョン統一できるはず。
-->
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="https://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<!-- 以上 配布テンプレート固有 -->
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/tofStyle.css" />
<title>ひよこどどんとふクライアント</title>
</head>

<body>
	<div id="tofChat" data-role="page" data-theme="f">
		<div id="tofChat-Title">
			<h1 id="tofChat-Title-roomName"></h1>
			<div id="tofChat-go-out"><p>退室</p></div>
		</div>
		<div data-role="content">
			<div id="tofChat-work">
				<div id="tofChat-chat" class="tofChat-tabContent">
					<div id="tofChat-inputArea">
						<div id="tofChat-inputArea-display">
							<div id="tofChat-chat-input-shared">
								<div class="tofChat-input-half">
									<select id="tofChat-chat-input-switch">
										<option value="talk" label="発言">発言</option>
										<option value="history" label="発言履歴">発言履歴</option>
										<option value="secret" label="非公開発言">非公開発言</option>
										<option value="parette" label="チャットパレット">チャットパレット</option>
									</select>
								</div>
								<div class="tofChat-input-half">
									<div class="tofChat-input-longer">
										<select id="tofChat-input-dicebot"><option value="default" label="デフォルト">部屋指定のダイスボット</option></select>
									</div>
									<div class="tofChat-input-shorter">
										<div id="tofChat-chat-input-shared-dicebot-help">?</div>
									</div>
								</div>
							</div>
							
							<div id="tofChat-input"> <!-- tofChat-chat-input-input にいつかかえる -->
								<div class="tofChat-input-half">
									<input type="button" id="tofChat-input-initByparentheses"
										value="「」入力" />
								</div>
								<div class="tofChat-input-half">
									<select id="tofChat-input-tablist"><option value="0"
											label="メイン">メイン</option></select>
								</div>
								<div id="tofChat-chat-input-input-name">
									<div id="tofChat-chat-submenu"><span id="tofChat-chat-submenu-button" class="tofChat-button">MENU</span><div id="tofChat-chat-submenu-list"></div></div>
									<div class="tofChat-input-half-short">
										色<input
											class="jscolor {closable:true,closeText:'閉じる',onFineChange:'com.hiyoko.tofclient.Chat.Util.colorChange(this)'}"
											type="text" placeholder="文字色" id="tofChat-input-color"
											value="000000" size="5" maxlength="7" />
									</div>
									<div class="tofChat-input-half-short">
										名前<input type="text" placeholder="名前" id="tofChat-input-name" />
									</div>
								</div>
								<textarea rows="7" placeholder="発言内容を入力" id="tofChat-chat-input-input-msg"></textarea>
								<br />
								<div>
									<div class="tofChat-input-short">
										<div class="tofChat-button-heavy"
											id="tofChat-input-sendCallRoll">点呼</div>
									</div>
									<div class="tofChat-input-short">
										<div class="tofChat-button-heavy"
											id="tofChat-input-sendQuestion">投票</div>
									</div>
									<div class="tofChat-input-short">
										<div class="tofChat-button-heavy" id="tofChat-input-send">送信</div>
									</div>
								</div>
	
							</div>
							<div id="tofChat-chat-input-history">
								<p id="tofChat-chat-input-history-tabs"></p>
								<select id="tofChat-chat-input-history-list"><option>-</option></select>
								<div class="tofChat-input-half">
									<input type="button" id="tofChat-chat-input-history-action-edit" value="編集して送信" />
								</div>
								<div class="tofChat-input-half">
									<input type="button" id="tofChat-chat-input-history-action-send" value="送信" />
								</div>
								<div class="tofChat-input-half">
									<input type="button" id="tofChat-chat-input-history-delete" value="削除" />
								</div>
								<div class="tofChat-input-half">
									<input type="button" id="tofChat-chat-input-history-reload"  value="更新" />
								</div>
								<div class="tofChat-help" id="tofChat-chat-input-history-help">HELP (発言履歴の説明)</div>
							</div>
							<div id="tofChat-chat-input-secret">
								<textarea rows="7" placeholder="発言内容を入力" id="tofChat-chat-input-secret-msg"></textarea>
								<div class="tofChat-button-heavy" id="tofChat-chat-input-secret-add">登録</div>
								<div style="padding: 6px;">
									<hr />
								</div>
								<select id="tofChat-chat-input-secret-stack">
									<option value="" id="tofChat-chat-input-secret-stack-head">リストから選択</option>
								</select>
								<div class="tofChat-input-half">
									<div class="tofChat-button-heavy" id="tofChat-chat-input-secret-send">公開</div>
								</div>
								<div class="tofChat-input-half">
									<div class="tofChat-button-heavy" id="tofChat-chat-input-secret-clear">全削除</div>
								</div>
								<div class="tofChat-help" id="tofChat-chat-input-secret-help">HELP (非公開発言の説明)</div>
							</div>
							<div id="tofChat-chat-input-chatparette">
								<div id="tofChat-chat-input-chatparette-usemode">
									<p id="tofChat-chat-input-chatparette-tabs">
										<span title="0" class="tofChat-chat-input-chatparette-tab active">　</span><span title="1" class="tofChat-chat-input-chatparette-tab">　</span><span title="2" class="tofChat-chat-input-chatparette-tab">　</span><span title="3" class="tofChat-chat-input-chatparette-tab">　</span><span title='4' class="tofChat-chat-input-chatparette-tab">　</span><span title='5' class="tofChat-chat-input-chatparette-tab">　</span>
									</p>
									<select id="tofChat-chat-input-chatparette-list"><option>-</option></select>
									<div class="tofChat-input-half">
										<input type="button" id="tofChat-chat-input-chatparette-action-edit" value="編集して送信" />
									</div>
									<div class="tofChat-input-half">
										<input type="button" id="tofChat-chat-input-chatparette-action-send" value="送信" />
									</div>
									<div class="tofChat-input-half">
										<input type="button" id="tofChat-chat-input-chatparette-clear"  value="削除" />
									</div>
									<div class="tofChat-input-half">
										<input type="button" id="tofChat-chat-input-chatparette-edit"  value="編集" />
									</div>
								</div>
								<div id="tofChat-chat-input-chatparette-editmode">
									<div class="tofChat-input-half">
										色<input
											class="jscolor {closable:true,closeText:'閉じる',onFineChange:'com.hiyoko.tofclient.Chat.Util.colorChange(this)'}"
											type="text" placeholder="文字色" id="tofChat-chat-input-chatparette-colorEditor"
											value="000000" size="5" maxlength="7" />
									</div>
									<div class="tofChat-input-half">
										名前<input type="text" value=""  id="tofChat-chat-input-chatparette-nameEditor" />
									</div>
									
									<textarea id="tofChat-chat-input-chatparette-commandEditor"></textarea>
									<input type="button" id="tofChat-chat-input-chatparette-editfinish"  value="編集を終える" />
								</div>
							</div>
						</div>
						<div id="tofChat-inputArea-showButtonBase">
							<span id="tofChat-inputArea-showButtonBase-button">▼</span>
						</div>
						<div id="tofChat-inputArea-hideButtonBase">
							<span id="tofChat-inputArea-hideButtonBase-button">▲</span>
						</div>
						<p id="tofChat-connection">Status: <span id="tofChat-connection-status"></span></p>
					</div>
					<div id ="tofChat-chat-log">
						<div id="tofChat-chat-log-cutin"></div>
						<img id="tofChat-chat-log-cutin-pic" />
					</div>
					<input type="button" id="tofChat-input-get" value="更新" />
					<div id="tofChat-jump">
						<p>▼</p>
					</div>
				</div>
				<div id="tofChat-map" class="tofChat-tabContent">
					<select id="tofChat-map-mode">
						<option value="map" label="マップを表示">マップを表示</option>
						<option value="card" label="カードのみを表示">カードのみを表示</option>
					</select>
					<div id="tofChat-map-map">
						<div id="tofChat-map-lastupdate">未取得</div>
						<div class="tofChat-input-half">
							<div id="tofChat-map-char-switch" class="tofChat-button">名前表示切替</div>
						</div>
						<div class="tofChat-input-half">
							<div id="tofChat-map-line-switch" class="tofChat-button">罫線表示切替</div>
						</div>
						<div id="tofChat-map-display"></div>
						<div id="tofChat-map-status"></div>
						<div id="tofChat-map-reset" class="tofChat-button-heavy">背景再読み込み</div>
						<div class="tofChat-help" id="tofChat-map-help">HELP (マップの説明)</div>
					</div>
					<div id="tofChat-map-cards">
						<br/>
						<div id="tofChat-map-cards-display">
							<div id="tofChat-map-cards-display-mount"></div>
							<div id="tofChat-map-cards-display-active"></div>
							<div id="tofChat-map-cards-display-trush"></div>
						</div>
					</div>
					<div id="tofChat-map-reload" class="tofChat-button">更新</div>
				</div>
				<div id="tofChat-table" class="tofChat-tabContent">
					<div id="tofChat-table-lastupdate">未取得</div>
					<div id="tofChat-table-display"></div>
					<input id="tofChat-table-reload" type="button" value="読み込み" />
					<div class="tofChat-help" id="tofChat-table-help">HELP
						(能力表の説明)</div>
				</div>
				<div id="tofChat-memo" class="tofChat-tabContent">
					<div id="tofChat-memo-lastupdate">未取得</div>
					<div id="tofChat-memo-display"></div>
					<input id="tofChat-memo-reload" type="button" value="読み込み" />
					<textarea rows="7" placeholder="追加するメモの内容" id="tofChat-memo-content"></textarea>
					<input id="tofChat-memo-append" type="button" value="メモを追加" />
				</div>
			</div>

			<div id="tofChat-tabs">
				<span class="tofChat-tab active" title="tofChat-chat"> チャット</span><span
					class="tofChat-tab" title="tofChat-map"> マップ</span><span
					class="tofChat-tab" title="tofChat-table"> 能力表</span><span
					class="tofChat-tab" title="tofChat-memo"> メモ</span>
			</div>


			<div id="tofChat-init">
				<div id="tofChat-init-cm">
					<!-- 広告欄 -->
				</div>
				<p>
					<button id="tofChat-init-roomlist">サーバ・部屋一覧</button>
					<br />
				</p>
				<hr />
				<div class="tofChat-help" id="tofChat-init-help">HELP (部屋にログインするには)</div>
				<p>
					<br /> <label>どどんとふ URL</label><input list="tofChat-init-url-list"
						autocomplete="on" type="text" id="tofChat-init-url" />
				</p>
				<datalist id="tofChat-init-url-list"></datalist>
				<p>
					<label>部屋番号</label><input type="number"
						list="tofChat-init-room-list" autocomplete="on" min="0"
						id="tofChat-init-room" />
				</p>
				<datalist id="tofChat-init-room-list"></datalist>
				<p>
					<label>部屋パスワード</label><input placeholder="不要ならば空欄でOK" type="text" id="tofChat-init-pass" />
				</p>
				<p>
					<label>自動リロード間隔 (秒)</label><input type="number" min="10" value="25" id="tofChat-init-reload" />
				</p>
				<p>
					<span id="tofChat-init-advanced-toggle"
						class="ui-btn ui-shadow ui-btn-corner-all ui-fullsize ui-btn-block ui-btn-up-f">追加メニューを表示▼</span>
				</p>
				<div id="tofChat-init-advanced">
					<p id="tofChat-init-time" class="tof-chat-radio-base">
						<label>タイムスタンプを出す</label><br /> 
						<span><label> <input type="radio" name="time" value="time=" checked="checked" />OFF</label></span> 
						<span><label> <input type="radio" name="time" value="time=true" />ON</label></span>
					</p>
					<p><label>名前</label><input id="tofChat-init-name" type="text" /></p>
				</div>
				<button id="tofChat-init-jump">入室</button>
			</div>

		</div>

		<div data-role="footer" data-theme="f">
			<p>
				<small id="tofChat-version">ひよんとふ Ver. 20170129</small><br /> 
				<small>&copy;<a href="https://twitter.com/Shunshun94" target="_blank">Shunshun94</a></small><br /> 
				<small><a href="http://template-party.com/" target="_blank">Web Design:Template-Party</a></small><br /> 
				<small><a href="https://shunshun94.github.io/hiyontof/" target="_blank">ガイド</a></small>
			</p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://rawgit.com/briangonzalez/jquery.pep.js/master/src/jquery.pep.js"></script>
	<script src='js/lib/jscolor/jscolor.min.js'></script>
	<script src="./js/lib/crypto-js/core.js"></script>
	<script src="./js/lib/crypto-js/sha256.js"></script>
	<script src="js/src/hiyokoUtilV1.js"></script>
	<script src="js/src/tofHelpCard.js"></script>
	<script src="js/src/tofServerList.js"></script>
	<script src="js/src/tofClient.js"></script>
	<script src="js/src/tofChat.js"></script>
	<script src="js/src/tofMap.js"></script>
	<script src="js/src/tofCards.js"></script>
	<script src="js/src/tofServerImageList.js"></script>
	<script src="js/src/tofTable.js"></script>
	<script src="js/src/tofMemo.js"></script>
	<script src="js/src/tofApp.js"></script>
	<script src="hiyontof.conf.js"></script>
	<script src="js/src/tofInit.js"></script>
	<script>
		
	</script>

</body>

</html>
